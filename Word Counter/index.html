<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2 class="heading">Word Counter</h2>
    <div class="container">
      <textarea id="input-textarea" row="12" placeholder="Type here..."></textarea>
    </div>
    <div class="count">
      <div>
        <h5 id="word-count">0</h5>
        <p>Words</p>
      </div>

      <div>
        <h5 id="char-count">0</h5>
        <p>Characters</p>
      </div>
    </div>
  </div>
  <script src="main.js">0</script>
</body>
</html>
