<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock Using JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2 class="heading">Digital Clock</h2>
        <div class="clock">
            <div class="container">
                <h2 id="hr">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="min">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="sec">00</h2>
                <h2 id="ampm">AM</h2>
            </div>
        </div>
    </section>
  <script src="main.js"></script>
</body>
</html>
